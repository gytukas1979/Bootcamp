<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenge by Gytis Viskacka | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="resources/dist/css/app.min.css">
</head>

<body>
  <main class="main">
    <div class="main__text">
      <div class="main__quote">
        <p>
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </p>
      </div>
      <div class="main__person-info">
        <span class="main__person-name">
          Tanya Sinclair
        </span>
        <span class="main__person-position">
          UX Engineer
        </span>
      </div>
    </div>
    <div class="main__bg firstmove">
      <img class="main__bg-img" src="resources/images/pattern-bg.svg" alt="Background image">
      <div class="main__picture">
        <img class="main__person-picture" src="resources/images/image-tanya.jpg" alt="Tanya Sinclair picture">
        <div id="buttons" class="main__buttons">
          <button class="main__prev-btn">
            <img class="main__btn-img" src="resources/images/icon-prev.svg" alt="Prevoius button image">
          </button>
          <button class="main__next-btn">
            <img class="main__btn-img" src="resources/images/icon-next.svg" alt="Next button image">
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="resources/js/app.js"></script>
</body>

</html>
